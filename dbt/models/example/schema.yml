version: 2

models:
  - name: my_first_dbt_model
    description: "A starter dbt model"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null

  - name: my_second_dbt_model
    description: "A starter dbt model"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null

  - name: my_model_with_unreliable_column
    description: "Model with a column that always warns"
    columns:
      - name: slightly_unreliable_column
        description: "A column that will always trigger a warning"
        tests:
          - unique:
              config:
                severity: warn
                warn_if: ">=0"
